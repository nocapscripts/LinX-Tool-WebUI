<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinX Tool WebUI</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/app.js" defer></script>
    <style>
        .scrollable-container {
            max-height: 300px; 
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #383838;
            border-radius: 5px;
        }
        
    </style>
</head>
<body class="bg-zinc-700 text-white items-center text-center">
    <div class="container mx-auto p-6 max-w-4xl bg-zinc-800 shadow-md rounded-lg">
        <h1 class="text-3xl font-bold mb-4 underline text-center">System Package Manager</h1>
        
        <!-- Update System Section -->
        <h2 class="text-2xl font-semibold mb-2">Update System</h2>
        <button onclick="updateSystem()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Update</button>

        <!-- Install Packages Section -->
        <h2 class="text-2xl font-semibold mt-6 mb-2">Install Packages</h2>
        <div id="availablePackages" class="mb-4 scrollable-container">
            <!-- Checkboxes will be dynamically inserted here -->
        </div>
        <button onclick="installCheckedPackages()" class="bg-green-500 text-white px-4 py-2 mt-2 rounded hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">Install Selected Packages</button>
        
        <!-- Input for custom package -->
        <div class="mt-4">
            <label for="customPackage" class="text-2xl font-semibold mb-2">Custom Package:</label>
            <input type="text" id="customPackage" placeholder="Enter package name" class="mt-1 block w-full border border-gray-300 rounded p-2 text-black">
            <button onclick="installCustomPackage()" class="bg-blue-500 text-white px-4 py-2 mt-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Install Custom Package</button>
        </div>
        
        <!-- Remove Packages Section -->
        <h2 class="text-2xl font-semibold mt-6 mb-2">Remove Packages</h2>
        <input type="text" id="removePackages" placeholder="Enter package names separated by spaces" class="w-full p-2 border border-gray-300 rounded text-black">
        <button onclick="removePackages()" class="bg-red-500 text-white px-4 py-2 mt-2 rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500">Remove</button>

        <!-- Upload Shell Script Section -->
        <h2 class="text-2xl font-semibold mt-6 mb-2">Upload and Execute Shell Script</h2>
        <form id="uploadForm" class="mb-4">
            <input type="file" id="file" accept=".sh" class="border border-gray-300 p-2 rounded">
            <button type="button" onclick="uploadFile()" class="bg-yellow-500 text-white px-4 py-2 mt-2 rounded hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500">Upload and Execute</button>
        </form>
        <textarea id="installOutput" placeholder="Output log." class="w-full mt-4 p-2 border border-gray-300 bg-black text-white rounded" readonly></textarea>
    </div>
</body>
</html>
