<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinX Tool WebUI</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js" defer></script>
    <style>
        .scrollable-container {
            max-height: 300px; 
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
    </style>
</head>
<body class="bg-zinc-700 text-white">
    <div class="container mx-auto p-6 max-w-4xl bg-zinc-800 shadow-md rounded-lg items-center text-center">
        <h1 class="text-3xl font-bold mb-4">System Package Manager</h1>

        

        
        <!-- Update System Section -->
        <h2 class="text-2xl font-semibold mb-2">Update System</h2>
        <button onclick="updateSystem()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Update</button>
        <textarea id="updateOutput" class="w-full mt-4 p-2 border border-gray-300 rounded text-black" readonly></textarea>

        <!-- Install Packages Section -->
        <h2 class="text-2xl font-semibold mt-6 mb-2">Install Packages</h2>
        <div id="availablePackages" class="mb-4 scrollable-container text-black">
            <!-- Checkboxes will be dynamically inserted here -->
        </div>
        <button onclick="installCheckedPackages()" class="bg-green-500 text-white px-4 py-2 mt-2 rounded hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">Install Selected Packages</button>
        <textarea id="installOutput" class="w-full mt-4 p-2 border border-gray-300 rounded text-black" readonly></textarea>

        <!-- Remove Packages Section -->
        <h2 class="text-2xl font-semibold mt-6 mb-2">Remove Packages</h2>
        <input type="text" id="removePackages" placeholder="Enter package names separated by spaces" class="w-full p-2 border border-gray-300 rounded">
        <button onclick="removePackages()" class="bg-red-500 text-white px-4 py-2 mt-2 rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500">Remove</button>
        <textarea id="removeOutput" class="w-full mt-4 p-2 border border-gray-300 rounded text-black" readonly></textarea>

        <!-- Upload Shell Script Section -->
        <h2 class="text-2xl font-semibold mt-6 mb-2">Upload and Execute Shell Script</h2>
        <form id="uploadForm" class="mb-4">
            <input type="file" id="file" accept=".sh" class="border border-gray-300 p-2 rounded">
            <button type="button" onclick="uploadFile()" class="bg-yellow-500 text-white px-4 py-2 mt-2 rounded hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500">Upload and Execute</button>
        </form>
        <textarea id="uploadOutput" class="w-full mt-4 p-2 border border-gray-300 rounded text-black" readonly></textarea>
    </div>
</body>
</html>
